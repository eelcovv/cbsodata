  Description: "1. Toelichting\r\n2. Definities en verklaring van symbolen\r\n3. Koppelingen\
    \ naar relevante tabellen en artikelen\r\n4. Bronnen en methoden\r\n5. Meer informatie\
    \ \r\n\r\n\r\n1. TOELICHTING\r\n\r\nDeze tabel bevat cijfers over het gebruik\
    \ van informatie- en communicatietechnologie (ICT) door bedrijven met 2 of meer\
    \ werkzame personen. De gegevens kunnen worden uitgesplitst naar bedrijfsgrootte.\
    \ Normaliter beperkt het onderzoek naar het ICT-gebruik door bedrijven zich tot\
    \ bedrijven met 10 of meer werkzame personen. In 2018 is dit  onderzoek, met een\
    \ iets minder uitgebreide vragenlijst, ook uitgevoerd onder bedrijven met 2 tot\
    \ 10 werkzame personen. Om het ICT-gebruik van de kleine bedrijven te kunnen vergelijken\
    \ met die van de grotere bedrijven, is een deel van de uitkomsten van de grote\
    \ bedrijven ook opgenomen in deze tabel. De verslagperiode betreft het jaar 2018.\
    \ Een aantal onderwerpen heeft echter betrekking op het jaar 2017. In die gevallen\
    \ wordt dit vermeld in de toelichting bij het betreffende onderwerp.\r\n\r\nGegevens\
    \ beschikbaar over 2018.\r\n\r\nStatus van de cijfers:\r\nDe cijfers in deze tabel\
    \ zijn definitief.\r\n\r\nWijzigingen per december 2018:\r\nGeen, dit is een nieuwe\
    \ tabel.\r\n\r\nWanneer komen er nieuwe cijfers? \r\nCijfers over 2019 komen in\
    \ december 2019 beschikbaar.\r\n\r\n\r\n2. DEFINITIES EN VERKLARING VAN SYMBOLEN\r\
    \n\r\nDefinities:\r\n\r\nICT\r\nInformatie- en Communicatietechnologie (ICT) is\
    \ een vakgebied dat zich met informatiesystemen, telecommunicatie en computers\
    \ bezighoudt. Hieronder valt het ontwikkelen en beheren van systemen, netwerken,\
    \ databanken en websites. Ook het onderhouden van computers en programmatuur en\
    \ het schrijven van administratieve software valt hieronder.\r\n\r\nVerklaring\
    \ van symbolen:\r\n\r\nniets (blanco) : het cijfer kan op logische gronden niet\
    \ voorkomen\r\n. : het cijfer is onbekend, onvoldoende betrouwbaar of geheim\r\
    \n* : voorlopige cijfers\r\n** : nader voorlopige cijfers\r\n\r\n\r\n3. KOPPELINGEN\
    \ NAAR RELEVANTE TABELLEN EN ARTIKELEN\r\n\r\nRelevante tabellen:\r\nDe tabellen\
    \ over het ICT-gebruik van bedrijven zijn te vinden onder het thema bedrijven:\
    \ <a href='https://opendata.cbs.nl/statline/#/CBS/nl/navigatieScherm/thema?themaNr=51150'>ICT\
    \ en e-commerce</a>.\r\n\r\nRelevante artikelen:\r\nCijfers over het ICT-gebruik\
    \ door bedrijven vormen een belangrijk onderdeel van de themapublicatie <a href='https://www.cbs.nl/nl-nl/publicatie/2018/51/ict-kennis-en-economie-2018'>ICT,\
    \ kennis en economie</a>. In deze publicatie worden tal van gegevens over onder\
    \ andere het ICT-gebruik in Nederland samengebracht en in internationaal perspectief\
    \ geplaatst.\r\n\r\n\r\n4. BRONNEN EN METHODEN\r\n\r\nDe gegevens gaan over bedrijven\
    \ met 2 of meer werkzame personen.\r\n\r\nDe methode van het onderzoek waarop\
    \ deze tabel is gebaseerd is te vinden in de onderzoeksbeschrijving <a href='https://www.cbs.nl/nl-nl/onze-diensten/methoden/onderzoeksomschrijvingen/korte-onderzoeksbeschrijvingen/ict-gebruik-bedrijven'>ICT-gebruik\
    \ bedrijven</a>.\r\n\r\n\r\n5. MEER INFORMATIE\r\n\r\n<a href='https://www.cbs.nl/nl-nl/over-ons/contact/infoservice'>Infoservice</a>\r\
